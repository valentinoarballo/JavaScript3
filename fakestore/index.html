<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="xl:px-80 lg:px-64 lg:px-48 md:px-20 bg-slate-200">
    <!-- navbar y contenido -->
    <div class="sm:[250px] ">
        <nav class="mb-6 flex justify-between w-full bg-yellow-400 p-5">
            <p class="my-auto text-3xl">Fake Store</p>
            <button class="p-2 rounded-lg hover:bg-yellow-300" onclick="listarItemsCarrito()">
                <svg width="40" height="40" fill="currentColor" class="bi bi-cart4 text-gray-800"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                </svg>
            </button>
        </nav>
        <h1 class="text-4xl m-5 font-semibold" id="subtitulo">Productos</h1>

        <!-- contenido -->
        <div class="w-full" id="contenedorItems">
        </div>
    </div>

    <!-- aside -->
    <aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full lg:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 pt-20">
            <ul class="space-y-2 font-medium">
                <li>
                    <button onclick="obtenerProductos()" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <svg fill="currentColor" class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                          </svg>
                        <span class="ms-3">Inicio</span>
                    </button>
                </li>
                <li>
                    <button id="carritoSideBar" onclick="listarItemsCarrito()" class="flex items-center p-2 text-gray-900 rounded-lg xxtext-white hover:bg-gray-100 xxhover:bg-gray-700 group">
                        <svg fill="currentColor" class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 xxtext-gray-400 group-hover:text-gray-900 xxgroup-hover:text-white" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                          </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Carrito</span>
                    </button>
                </li>
                <li>
                    <div href="#" class="items-center p-2 text-gray-900 group">
                        
                        <div class="flex">
                            <svg class="w-5 h-5 text-gray-500 transition duration-75"
                                aria-hidden="true" fill="currentColor" viewBox="0 0 22 21">
                                <path
                                    d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                                <path
                                    d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                            </svg>
                            <span class="ms-3">Categor√≠as</span>
                        </div>
                        <ul id="categoriaUl" class="pl-10 font-light">
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </aside>
    <script src="js/index.js"></script>
</body>

</html>
